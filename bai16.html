<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai ở đâu mong các Thầy/Cô giúp đỡ ạ!</title>
</head>
<body>
    <h1>Format text <mark>marked</mark></h1>
    <h2>
        Please use only HTML with CSS
    </h2>
    <ul>
        <li>This word is <i>emphasized</i></li>
        <li>This word is <i>italic</i></li>
        <li>This word is <sup>superscripted</sup></li>
        <li>This word is <sub>superscripted</sub></li>
        <li>This word is <u>inserted</u></li>
        <li>This word is <strike>delete</strike></li>
    </ul>
</body>
</html>
